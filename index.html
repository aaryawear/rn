<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rozana Needs</title>

<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:#f4f6f9}
header{position:sticky;top:0;background:#000;color:#fff;padding:12px;text-align:center;font-size:16px;z-index:10}
.trustbar{background:#fff;padding:8px;font-size:12px;display:flex;justify-content:space-around;border-bottom:1px solid #eee}
.searchbar{display:flex;gap:6px;padding:10px;background:#fff}
.searchbar input{flex:1;padding:12px;border-radius:12px;border:1px solid #d1d5db}
.searchbar button{padding:12px 16px;border:none;border-radius:12px;background:#000;color:#fff}
.tabs{display:flex;gap:6px;padding:0 10px 10px;background:#fff}
.tabs button{flex:1;padding:10px;border:none;border-radius:12px;background:#e5e7eb}
.tabs button.active{background:#000;color:#fff}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;padding:12px}
.card{background:#fff;border-radius:16px;padding:10px;box-shadow:0 6px 20px rgba(0,0,0,.08)}
.card img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:12px}
h3{font-size:14px;margin:8px 0 4px}
.price{font-weight:800;color:#16a34a}
.buy{width:100%;padding:12px;border:none;border-radius:12px;background:#000;color:#fff;margin-top:6px}
.badge{font-size:11px;color:#6b7280}
.loader{text-align:center;padding:40px;color:#6b7280}
footer{background:#fff;padding:16px;font-size:12px;color:#6b7280;text-align:center}
</style>
</head>

<body>

<header>Rozana Needs</header>

<div class="trustbar">
  <div>ðŸšš Fast Delivery</div>
  <div>ðŸ’µ COD Available</div>
  <div>ðŸ”„ Easy Returns</div>
</div>

<div class="searchbar">
  <input id="searchInput" placeholder="Search by name or product code">
  <button onclick="render()">Search</button>
</div>

<div class="tabs">
  <button class="active" onclick="setCat('All',this)">All</button>
  <button onclick="setCat('Kitchen',this)">Kitchen</button>
  <button onclick="setCat('Utility',this)">Utility</button>
</div>

<div id="products" class="grid"></div>
<div id="loading" class="loader">Loading productsâ€¦</div>

<footer>
<b>Rozana Needs</b><br>
Daily-use kitchen & utility products at honest prices.<br><br>
ðŸ”’ Secure Checkout â€¢ ðŸ“¦ 2â€“5 Days Delivery â€¢ ðŸ“² WhatsApp Support
</footer>

<script>
const SHEET_ID="PASTE_YOUR_SHEET_ID";

let all=[],cat="All";

fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`)
.then(r=>r.text())
.then(t=>{
 const j=JSON.parse(t.substring(47).slice(0,-2));
 j.table.rows.forEach(r=>{
  all.push({
   id:r.c[0]?.v||"",
   name:r.c[1]?.v||"",
   price:r.c[2]?.v||0,
   image:r.c[3]?.v||"",
   category:r.c[4]?.v||"",
   desc:r.c[5]?.v||""
  });
 });
 loading.style.display="none";
 render();
});

function setCat(c,b){
 cat=c;
 document.querySelectorAll(".tabs button").forEach(x=>x.classList.remove("active"));
 b.classList.add("active");
 render();
}

function render(){
 products.innerHTML="";
 const q=searchInput.value.toLowerCase();

 all.forEach(p=>{
  if(cat!=="All"&&p.category!==cat)return;
  if(q && !(p.name.toLowerCase().includes(q) || String(p.id).includes(q))) return;

  products.innerHTML+=`
<div class="card">
<img src="${p.image}">
<h3>${p.name}</h3>
<div class="badge">${p.desc.substring(0,40)}...</div>
<div class="badge">Code: ${p.id} â€¢ Rozana Needs Verified</div>
<div class="price">â‚¹${p.price}</div>
<button class="buy" onclick="location.href='product.html?id=${p.id}'">View Product</button>
</div>`;
 });
}
</script>

</body>
</html>
